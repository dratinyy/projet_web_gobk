<h1 *ngIf="editName === false"> {{this.channelService.getCurrentChannel().name}} </h1>
<div *ngIf="editName" class="btn-group">
    <input type="text" placeholder="Rename this channel..." class="name-control" id="rename" required
           [(ngModel)]="rename" name="rename" (keypress)="renameCurrentChannelHandler($event.keyCode)">
</div>
<button (click)="toggleEditName()"><i class="fa fa-pencil" aria-hidden="true"></i></button>
