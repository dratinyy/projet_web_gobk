<div class="ctn">
  <div class="row newc">
    <input type="text" class="name-control" id="name" required placeholder="Create new channel..." [(ngModel)]="name"
           name="name" (keypress)="addChannelHandler($event.keyCode)">
    <button class="bouton" (click)="addChannel()"><i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>
  <div class="btn-group page">
    <button class="bouton" (click)="previousChannelPage()"><i class="fa fa-chevron-left" aria-hidden="true"></i>
    </button>
    <p>Page </p>
    <input type="text" class="name-control" id="page" name="page" (keypress)="gotoChannelHandler($event.keyCode)">
    <button class="bouton update" (click)="gotoChannelPage()"><i class="fa fa-pencil" aria-hidden="true"></i>
    </button>

    <button class="bouton" (click)="nextChannelPage()"><i class="fa fa-chevron-right" aria-hidden="true"></i>

    </button>
  </div>
</div>
