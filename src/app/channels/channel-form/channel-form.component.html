<div class="ctn">
  <div class="row newc">
    <input type="text" class="name-control" id="name" required placeholder="Create new channel..." [(ngModel)]="name"
           name="name">
    <button class="btn" (click)="addChannel()"><i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>
  <div class="btn-group page">
    <button class="btn" (click)="previousChannelPage()"><i class="fa fa-chevron-left" aria-hidden="true"></i>
    </button>
    <p>Page </p>
    <input type="text" class="name-control" id="page" required [(ngModel)]="page" name="page">
    <button class="btn update" (click)="gotoChannelPage()"><i class="fa fa-pencil" aria-hidden="true"></i>
    </button>

    <button class="btn" (click)="nextChannelPage()"><i class="fa fa-chevron-right" aria-hidden="true"></i>

    </button>
  </div>
</div>
