<div class="head">
  <h1>{{channel_title}}</h1>
  <button (click)="showChannelForm()"><i class="fa fa-plus" aria-hidden="true"></i></button>
</div>
<div class="ctn" *ngIf="showCreateChannel === true">
  <div class="row newc">
    <input type="text" class="name-control" id="name" required placeholder="Create new channel..." [(ngModel)]="name"
           name="name" (keypress)="addChannelHandler($event.keyCode)">
    <button class="btn" (click)="addChannel()"><i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>
</div>
