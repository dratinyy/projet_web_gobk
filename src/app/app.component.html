<app-login-form></app-login-form>

<div class="container">



  <div class="row">

    <div class="card channels {{dispChannels ? 'hidden': 'col-md-4 col-sm-9 col-xs-8'}}">
      <app-channel-new-form></app-channel-new-form>
      <button (click)="displayChannels()" id="lebouton2"><i class="fa fa-times fa-2x" aria-hidden="true"></i>
      </button>
      <app-channel-list></app-channel-list>
      <app-channel-page-form></app-channel-page-form>
    </div>

    <div class="card {{dispChannels ? 'col-md-12': 'col-md-8 col-sm-3 col-xs-3'}}">
      <div class="salut">
        <button (click)="displayChannels()" id="lebouton"><i class="fa fa-bars fa-2x" aria-hidden="true"></i>
        </button>



        <div>
          <app-channel-name-form></app-channel-name-form>
        </div>


      </div>
      <app-message-list></app-message-list>

      <div *ngIf="!dispChannels" class="hideplease">
        <app-message-form></app-message-form>
        <app-name-form></app-name-form>
      </div>

      <div *ngIf="dispChannels">
        <app-message-form></app-message-form>
        <app-name-form></app-name-form>
      </div>
    </div>

  </div>
</div>
