<div class="message">

    <div *ngIf="message.from === name; else elseBlock" class="me">

        <div class="from">{{message.from}}</div>
        <div class="content tri-right left-top">{{message.content}}</div>

        <div *ngIf="img">

            <img *ngFor="let img of imgs" src={{img}}/>

        </div>

        <div *ngIf="insta">

            <iframe #iframe id="ifrmMe" *ngFor="let insta of instas" [src]="insta | safe" height="375" scrolling="no"
                    frameborder="0">
                <p>Your browser does not support iframes.</p>
            </iframe>

        </div>

        <div *ngIf="yt">

            <iframe #iframe id="ifrmYTMe" *ngFor="let yt of yts" [src]="yt | safe" height="300" width="400"
                    frameborder="0" allowfullscreen>
                <p>Your browser does not support iframes.</p>
            </iframe>

        </div>

        <div *ngIf="tweet">

            <iframe *ngFor="let tweet of tweets" [src]="tweet | safe" height="375" scrolling="no"
                    frameborder="0">
                <p>Your browser does not support iframes.</p>
            </iframe>

        </div>

    </div>

    <ng-template #elseBlock>
        <div class="from">{{message.from}}</div>
        <div class="content tri-right left-top">{{message.content}}</div>

        <div *ngIf="img">

            <img *ngFor="let img of imgs" src={{img}}/>

        </div>

        <div *ngIf="insta">

            <iframe id="ifrm" *ngFor="let insta of instas" [src]="insta | safe" height="375" scrolling="no"
                    frameborder="0">
                <p>Your browser does not support iframes.</p>
            </iframe>

        </div>

        <div *ngIf="yt">

            <iframe #iframe id="ifrmYT" *ngFor="let yt of yts" [src]="yt | safe" height="300" width="400"
                    frameborder="0" allowfullscreen>
                <p>Your browser does not support iframes.</p>
            </iframe>

        </div>

        <div *ngIf="tweet">

            <iframe *ngFor="let tweet of tweets" [src]="tweet | safe" height="375" scrolling="no"
                    frameborder="0">
                <p>Your browser does not support iframes.</p>
            </iframe>

        </div>

    </ng-template>

</div>
