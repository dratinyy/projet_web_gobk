<div *ngIf="!this.isValid" class="main" >

  <div class="salut">
    <input type="text" autofocus="autofocus" placeholder="Enter your username..." id="name" name="name" required
           [(ngModel)]="name" (keypress)="sendNameHandler($event.keyCode)">

    <button (click)="sendName()"><i class="fa fa-arrow-right hvr-pop" aria-hidden="true"></i>

    </button>

  </div>
</div>
